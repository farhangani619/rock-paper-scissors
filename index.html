<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors </h1>
    </div> 
    <div class="score-board">
        <div class="profile" id="profile-user">user</div>
        <div class="profile" id="profile-comp">comp</div>
        <span class="user-score">0</span>:<span class="comp-score">0</span>
    </div>
    <div class="display-message">
        <p>Paper beats Rock  You Win..</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="" height="80px" width="80px;">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt=""  height="80px" width="80px;">
        </div>
        <div  class ="choice" id="scissor">
            <img src="images/scissor.png" alt=""  height="80px" width="80px;">
        </div>

    </div>
    <div class="suggestion">
        <p>Make your move</p>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
